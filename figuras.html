<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <section>
        <h2>Cuadrado: Perímetro y Área</h2>
        <form action="">
            <label for="ladoCuadrado">Escribe la medida del lado del Cuadrado</label>
            <input type="number" name="ladoCuadrado" id="ladoCuadrado">
            <button type="button" onClick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
            <button type="button" onClick="calcularAreaCuadrado()">Calcular Área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
